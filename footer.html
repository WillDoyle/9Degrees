<style>
  .go-up{
    position: absolute;
  right: 0;
  left: 0;
  top: 60%;
  bottom: 0;
  padding: 3em auto;
  margin: 10em auto;
    height: 50px;
    width: 50px;
    border-radius: 50%;
    background-image: url('./assets/down-arrow.svg');
    background-repeat: no-repeat;
    
    transform: rotate(180deg);
    text-align: center;
    background-position: center center;
  }

  #up-btn{
    transition: all 300ms ease-in-out;
  }

  .up-text{
    opacity: 0;
    position: absolute;
    
    transform: translate(0px, -10px) rotate(180deg);
    color: #000;
    transition: all 300ms ease-in-out;
  }


  .go-up:hover .up-text{
    position: absolute;
    opacity: 1;
    transform: translate(-70px, -10px) rotate(180deg);
    color: #000;

    
  }

  @media screen and (max-width: 932px) {
.go-up{
  position: fixed;
  border: none;
  left: 80%;
  top: 80%;
  height: 80px;
  opacity: 0.5;
  width: 80px;
  border-radius: 50%;
  
}

.go-up:hover{
  border: none;
}

.up-text{
  display: none;
}


  }

</style>
