<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,700;1,900&display=swap");
    </style>
    <title>9 Degrees Bouldering</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/9degrees-logo-dark.svg"
    />

  <body>
    <header>

      <script id="replace_with_navbar" src="nav.js"></script>

    <section id="first-visit">

        <h1 class="team__header">First Visit</h1>
        <div class="underline"></div>

        <h2 class="pricing__sub-header">GETTING STARTED AT 9 DEGREES</h2>
        <br />
        <br />
        <p>EVERYTHING YOU NEED TO KNOW BEFORE YOUR FIRST VISIT</p>
        <br />

        <img src="./assets/firstvisit.webp" alt="" class="first__visit--img" />
      </div>
    </section>

    <section id="waiver-first-visit">
      <div class="safety__div">
        <h2 class="house__rules--text">Waiver</h2>
        <h3>
          EVERY CLIMBER NEEDS TO SIGN A WAIVER ON THEIR FIRST VISIT. NO WAIVER,
          NO CLIMBING.
        </h3>

        <button class="button__white">
          <a

            href="https://waiver.smartwaiver.com/w/5d6049a2af029/web/?fbclid=IwAR11WTJWtt6lkCnD1_oN50UYMn7RjNEGcgQCzYNVLgnnuGAWQ-C0mlMwdHY"

            Sign Waiver
          </a>
        </button>
      </div>

      <div class="safety__div">
        <h2 class="house__rules--text">Waiver</h2>
        <h3>
          EVERY CLIMBER NEEDS TO SIGN A WAIVER ON THEIR FIRST VISIT. NO WAIVER,
          NO CLIMBING.
        </h3>
      </div>
    </section>

    <script id="replace_with_footer" src="footer.js"></script>
    <script src="script.js"></script>
  </body>
</html>
